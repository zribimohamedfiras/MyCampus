  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="primary">
      <ion-title>detail-menu</ion-title>
      
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="arriere">
  
      <br><br>
       <button [ngClass]="{
        'displ': ((meal.starterRepat==defaultMsgEntre) && (meal.mainCourseRepat==defaultMsgMainCourse) && (meal.dessertRepat==defaultMsgDessert) )
      }" class="accordion" icon-right><span class="jaune">R</span><span class="blanc">epas</span>
          <ion-icon name="arrow-dropright" class="i"></ion-icon>
      </button>
          <div class="panel">
              
              <p class="article-content "><b class="char-entre">Entrée:</b>
                  <span *ngIf="meal.starterRepat!=defaultMsgEntre;">{{meal.starterRepat}}</span>
                  
                  
              </p>
  
              <p class="article-content"><b class="char-plat">Principal: </b> 
                  <span *ngIf="meal.mainCourseRepat!=defaultMsgMainCourse;">{{meal.mainCourseRepat}}</span>
                  
                </p>
              <p class="article-content"><b class="char-dessert">Dessert: </b> 
                  <span *ngIf="meal.dessertRepat!=defaultMsgDessert;" >{{meal.dessertRepat}}</span>
                 
              </p>

              <p class="article-content" ><b class="char-gelleri">Gallerie:</b></p>
              
              <ion-slides class="slids" >
                <span *ngFor="let im of photosRepat">
                  <ion-slide >
                      
                      <img [hidden]="sliderLoading"  src="{{im.URLI}}" class="imgs"/>
                  
                      
  
                  </ion-slide>
                </span>

                <ion-slide *ngIf="!photosRepat">
                      
                    <p>Gallery vide</p>
                
                    

                </ion-slide>
                
              </ion-slides>

              <div class="butt-left">
                  <button ion-button icon-left clear small class="butt" (click)="Commenter(meal,'campos')">'
                      <ion-icon name="text"></ion-icon>
                      <div><span *ngIf="meal.feedbacks">{{meal.feedbacks.length}}</span><span *ngIf="meal.feedbacks== null">0</span> Commentaires</div>
                    </button>
              </div>
              
                <button ion-button icon-left clear small class="butt" (click)="reserver(meal,'firas','repat')">
                    <ion-icon ios="ios-card" md="md-card"></ion-icon>
                    <div>reserver </div>
                  </button>

                <br><br>
            </div>


  
          <button  [ngClass]="{
            'displ': ((meal.starterDinner==defaultMsgEntre) && (meal.mainCourseDinner==defaultMsgMainCourse) && (meal.dessertDinner==defaultMsgDessert) )
          }" class="accordion" icon-right ><span class="jaune">D</span><span class="blanc">inner</span> 
             <ion-icon name="arrow-dropright" class="i"></ion-icon>
          </button>
          <div class="panel">
              
                  <p class="article-content "><b class="char-entre">Entrée:</b>
                      <span *ngIf="meal.starterDinner!=defaultMsgEntre;">{{meal.starterDinner}}</span>
                     
                  </p>
      
                  <p class="article-content"><b class="char-plat">Principal: </b> 
                      <span *ngIf="meal.mainCourseDinner!=defaultMsgMainCourse;" >{{meal.mainCourseDinner}}</span>

                    </p>
                  <p class="article-content"><b class="char-dessert">Dessert: </b> 
                      <span *ngIf="meal.dessertDinner!=defaultMsgDessert;" >{{meal.dessertDinner}}</span>
                  </p>

                  <p class="article-content" ><b class="char-gelleri">Gallerie:</b></p>
                  <ion-slides class="slids" >
                          <span *ngFor="let imd of photosDinner">
                                  <ion-slide >
                                      <img [hidden]="sliderLoading"  src="{{imd.URLI}}" class="imgs"/>
                                  </ion-slide>
                                </span>

                                <ion-slide *ngIf="!photosDinner">
                      
                                    <p>Gallery vide</p>
                                
                                    
                
                                </ion-slide>
                      
                  </ion-slides>

                  
                  
                  
                  <div class="butt-left">
                      <button ion-button icon-left clear small class="butt" (click)="Commenter(meal,'firas')">
                          <ion-icon name="text"></ion-icon>
                          <div><span *ngIf="meal.feedbacks">{{meal.feedbacks.length}}</span><span *ngIf="meal.feedbacks== null">0</span> Commentaires</div>
                        </button>
                  </div>
                  
                    <button ion-button icon-left clear small class="butt" (click)="reserver(meal,'firas','dinner')">
                        <ion-icon ios="ios-card" md="md-card"></ion-icon>
                        <div>reserver </div>
                      </button>
    
                    <br><br>
                </div>
                
                <br>
                
                
            
      
  </ion-content>
