<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-title>Menu</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button> 

  </ion-navbar>

</ion-header>


<ion-content padding class="arriere">
  
    <ion-card class="mycard" (click)="onDetailMenu(d)" *ngFor="let d of demo ">
      <span *ngIf="(d| date:'EEEE')!='Sunday'">
        <ion-card-header class="myCardHeader" >
            {{d | date:'EEEE dd/MM/yyyy'}}
        </ion-card-header>
    
        <ion-card-content class="mycontent" >
            
          <p class="sizetext"><span  class="jaune"><b>Repas : </b></span><br>
            <span *ngFor="let meal of mealList$ | async ">
            <span *ngIf="((d| date:'EEEE dd/MM/yyyy')==(meal.date| date:'EEEE dd/MM/yyyy'))">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="gris"><b class="char-entre">Entrée:</b>{{meal.starterRepat}}</span><br>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="gris"><b class="char-plat">Principal: </b> {{meal.mainCourseRepat}}</span><br>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="gris"><b class="char-dessert">Dessert: </b>{{meal.dessertRepat}}</span><br>
              
            </span>
          </span>
        </p>
        <br>
          <p class="sizetext"><span class="jaune"><b>Dinner : </b></span><br>
              <span *ngFor="let meal of mealList$ | async ">
              <span *ngIf="((d| date:'EEEE dd/MM/yyyy')==(meal.date| date:'EEEE dd/MM/yyyy'))">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="gris"><b class="char-entre">Entrée:</b>{{meal.starterDinner}}</span><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="gris"><b class="char-plat">Principal: </b> {{meal.mainCourseDinner}}</span><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="gris"><b class="char-dessert">Dessert:</b> {{meal.dessertDinner}}</span><br>
              </span>
              </span>
          </p>
        
        </ion-card-content>
      
    
      </span>
      </ion-card>

      
</ion-content>
