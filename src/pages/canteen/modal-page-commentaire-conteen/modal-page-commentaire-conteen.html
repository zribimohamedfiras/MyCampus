<ion-header>
    <ion-toolbar>
      <ion-title>
        Commenatires
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="back">

    <div class="feedback-card" *ngFor="let feed of data.commentmeal.feedbacks">
      <div class="feedback-header">
          <div class="avatar-container">
              <div class="avatar-green-bg">
                  <img src="assets/imgs/user_comment.png">
              </div>
          </div>
          <div class="user-details-container">
              <p class="user-full-name">{{feed.userID}}</p>
              <p class="date">{{feed.date | date:'EEEE dd/MM/yyyy HH:mm'}}</p>
              <div class="star-rating" style="font-size:10px;">
                  <div class="back-stars" *ngIf="feed.userID != 'canteen'">

                        <img src="assets/imgs/star-jaune.png" alt="fa-star" class="star" *ngIf="feed.rate>0">
                        <img src="assets/imgs/star-jaune.png" alt="star" class="fa-star" *ngIf="feed.rate>1">
                        <img src="assets/imgs/star-jaune.png" alt="star" class="fa-star" *ngIf="feed.rate>2">
                        <img src="assets/imgs/star-jaune.png" alt="star" class="fa-star" *ngIf="feed.rate>3">
                        <img src="assets/imgs/star-jaune.png" alt="star" class="fa-star" *ngIf="feed.rate>4">
      

                      
                  </div>
              </div>
          </div>
      </div>
      <div class="feedback-body">
          <p>{{feed.content}}</p>
      </div>
  </div>

        <ion-list >
                <form #frepas="ngForm" (ngSubmit)="repondrecomment(frepas.value)">
                <ion-item class="color-item">
                  <ion-label floating>Repondre</ion-label>
                  <ion-textarea name="comment" ngModel required=""></ion-textarea>
                </ion-item>
                <br>
                <button type="submit" [disabled]="!frepas.valid" ion-button round block class="btn-outline-primary">r√©pondre</button>
                </form>    
            </ion-list>
        
        

  </ion-content>
