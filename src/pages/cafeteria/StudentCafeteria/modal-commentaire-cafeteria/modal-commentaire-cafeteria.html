<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Commender
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text showWhen="ios">Fermer</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <form #f="ngForm" class="login-box">
        <ion-item>
            <ion-label floating>Note:</ion-label>
            <ion-textarea  name="note"  rows="3" [(ngModel)]="p.note" required="" ></ion-textarea >
        </ion-item>
        <ion-item>
            <ion-label floating>Quantite</ion-label>
            <ion-input  type="number" name="quantity" min="1" max="10" [(ngModel)]="p.quantity"  required="" ></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Heure</ion-label>
            <ion-datetime displayFormat="HH:mm " name="time" [(ngModel)]="p.time"  minuteValues="0,15,30,45" hourValues="07,08,09,10,11,12,13,14,15,16,17" required=""></ion-datetime>
          </ion-item>
          <ion-item>
              <ion-label>Supplements</ion-label>
              <ion-select  multiple="true" name="supplements" [(ngModel)]="p.supplements" >
                <ion-option *ngFor="let s of products;" [value]="{priceSupp:s.price,nameSupp:s.name}" >{{s.name}}</ion-option>
              </ion-select>
              
            </ion-item>
    
            {{keys}}
            
            <br><br>
         
            <ion-footer no-border>
                <ion-toolbar>
                   {{currentDate}}
                      <ion-row no-padding>
                          <ion-col>
                              <button ion-button clear small color="secondary"   (click)="onAdd(p)"  block="" [disabled]="!f.valid" icon-start>
                                  <ion-icon name='cart'></ion-icon>
                                  Aller panier
                              </button>
                          </ion-col>
                          <ion-col text-center>
                              <button ion-button clear small color="secondary"  [disabled]="!f.valid" (click)="ContinnuerShop(p)" icon-start>
                                <ion-icon name='arrow-round-forward'></ion-icon>
                                Continuer 
                              </button>
                          </ion-col>
                      </ion-row>
                  
                </ion-toolbar>
              </ion-footer>
            </form>
      

</ion-content>
