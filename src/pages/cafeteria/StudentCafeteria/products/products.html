<ion-header>
    <ion-navbar hideBackButton color="primary">
        <ion-title>Nos Boissons Chaudes</ion-title>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>




<ion-content padding class="arriere">
    <ion-card-content class="card-background-page" *ngFor="let p of products; let i = index;">
        <ion-card >
            <img *ngIf="p.onSale==false" src="{{p.photo}}">
            <img *ngIf="p.onSale" src="assets/imgs/PROMO.png" [ngStyle]="{'background': ' url(' + p.photo + ') no-repeat 0 0 '} " />
            <ion-card-content>
                <ion-card-title>
                    {{p.name}}
                </ion-card-title>
                <p>
                    Description: {{p.description}}
                <p>
                    Prix: {{p.price}} 
                </p>
                <p class="article-content" *ngIf="p.onSale">
                        <span class="marge">Nouveau Prix: {{p.priceOnSale}}</span>
                        
                    </p>
                    <p class="article-content" *ngIf="p.onSale">
                        <span class="margeChar2">Debut: {{p.startDate}}</span>
                        
                    </p>
                    <p class="article-content" *ngIf="p.onSale">
                        <span class="margeChar1">Fin: {{p.endDate}}</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                    </p>
            </ion-card-content>

            <ion-row no-padding>
                <ion-col>
                    <button ion-button clear small color="secondary"  (click)="Reserver(p)">
                        Commender
                    </button>
                </ion-col>
                <ion-col text-center>
                    <button ion-button clear small color="secondary" (click)="Commenter(p)">
                        Commenter
                    </button>
                </ion-col>
            </ion-row>

        </ion-card>
    </ion-card-content>
</ion-content>
